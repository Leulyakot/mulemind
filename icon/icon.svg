<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="#0066FF" stroke="#003D99" stroke-width="2"/>
  
  <!-- Brain Icon (Simplified) -->
  <g transform="translate(16, 14)">
    <!-- Left hemisphere -->
    <path d="M 8 6 Q 2 6 2 12 Q 2 18 4 22 Q 6 26 8 28 Q 10 30 12 28 Q 14 26 14 22 L 14 12 Q 14 6 8 6 Z" 
          fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Right hemisphere -->
    <path d="M 24 6 Q 30 6 30 12 Q 30 18 28 22 Q 26 26 24 28 Q 22 30 20 28 Q 18 26 18 22 L 18 12 Q 18 6 24 6 Z" 
          fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Brain details (convolutions) -->
    <path d="M 10 12 Q 12 14 14 12" stroke="#0066FF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 10 16 Q 12 18 14 16" stroke="#0066FF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 10 20 Q 12 22 14 20" stroke="#0066FF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <path d="M 18 12 Q 20 14 22 12" stroke="#0066FF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 18 16 Q 20 18 22 16" stroke="#0066FF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 18 20 Q 20 22 22 20" stroke="#0066FF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Connection between hemispheres -->
    <line x1="14" y1="18" x2="18" y2="18" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- Lightning bolt accent (speed indicator) -->
  <g transform="translate(40, 40)">
    <path d="M 6 0 L 0 8 L 4 8 L 2 14 L 10 4 L 6 4 Z" 
          fill="#00D9FF" stroke="#0099CC" stroke-width="0.5"/>
  </g>
</svg>
